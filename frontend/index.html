<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppLauncher</title>
    <script src="./plugins/Controller.min.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

</head>

<body>
    <div class="main scroll-alone" id="mainContent">
        <div class="search-div">
            <form id="searchForm" class="search-box">
                <input type="text" id="search" placeholder="Search library...">
                <button type="button" id="clearSearch">clear</button>
            </form>
            <button id="add" class="fa-solid fa-plus fa-lg iconbtn"></button>
            <button id="filter" class="fa-solid fa-filter fa-lg iconbtn"></button>
            <button id="settings" class="fa-solid fa-gear fa-lg iconbtn"></button>
        </div>
        <div id="appgrid" class="app-grid scroll-alone"></div>
    </div>
    <div class="settings scroll-alone" id="settingsDiv">
        <div class="container scroll-alone">
            <h1 class="center">System</h1>
            <div class="switch-div">
                <label for="startWithPc" class="setting-label">Start app with pc:</label>
                <label class="switch">
                    <input type="checkbox" id="startWithPc">
                    <span class="slider round"></span>
                </label>
            </div>
            <hr>
            <h1 class="center">App Icons</h1>
            <div>
                <label for="steamGridToken" class="setting-label">Steam grid Token:</label>
                <input type="text" id="steamGridToken" class="setting-input">
                <div class="controls">
                    <button id="goToSteamGirdBtn" class="setting-button">Sign up for a token</button>
                </div>
            </div>
            <hr>
            <h1 class="center">Remote Server</h1>
            <div class="switch-div">
                <label for="enableServer" class="setting-label">Enable remote launch server:</label>
                <label class="switch">
                    <input type="checkbox" id="enableServer">
                    <span class="slider round"></span>
                </label>
            </div>
            <div>
                <label for="serverPort" class="setting-label">Server port:</label>
                <input type="text" id="serverPort" class="setting-input">
            </div>
            <div>
                <label for="serverPass" class="setting-label">Server password:</label>
                <input type="text" id="serverPass" class="setting-input">
            </div>
            <hr>
            <div class="controls">
                <button id="cancel">Cancel</button>
                <button id="save">Save changes</button>
            </div>
        </div>
    </div>
    <dialog id="movetomenu">
        <div class="head">
            <p>Type the possition</p>
            <button id="close">x</button>
        </div>
        <input type="number" min="1" id="toinput">
        <button id="moveperm">Move</button>
    </dialog>
    <dialog id="movetomenu">
        <div class="head">
            <p>Type the possition</p>
            <button id="close">x</button>
        </div>
        <input type="number" min="1" id="toinput">
        <button id="moveperm">Move</button>
    </dialog>
    <dialog class="categories-dialog" id="categoriesManager">
        <div class="title-bar">
            <h3>Filter categories</h3>
            <button id="cancelBtnCategories" class="fa-solid fa-xmark fa-lg iconbtn"></button>
        </div>
        <hr>
        <div class="categories-list" id="categoriesDiv"></div>
        <br>
        <form id="addCategoryForm" class="search-box full">
            <input type="text" id="categoryName" placeholder="Add new category...">
            <button type="submit" id="addCategory">Add</button>
        </form>
    </dialog>
    <div id="tooltip" class="tooltip"></div>
</body>

</html>
